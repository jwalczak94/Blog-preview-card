<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link href="normalize.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Blog preview card component</h1>
      <article class="card">
        <img
          src="assets/illustration-article.svg"
          alt="abstract article ilustration"
          height="200"
        />
        <section class="card__preview">
          <span class="label text-sm text-sm__bold">Learning</span>
          <span class="text-sm">Published 21 Dec 2023</span>
          <h2>HTML & CSS foundations</h2>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <footer class="card__footer">
          <img
            src="assets/image-avatar.webp"
            alt="photo of Greg Hooper"
            height="32"
            width="32"
          />
          <span class="text-sm text-sm__bold">Greg Hooper</span>
        </footer>
      </article>
    </main>

    <footer class="footer-fm">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
          target="_blank"
        >
          Frontend Mentor.
        </a>
      </p>
      <p>
        Coded by
        <a
          href="https://www.frontendmentor.io/profile/jwalczak94"
          target="_blank"
        >
          Joanna.
        </a>
      </p>
    </footer>
  </body>
</html>
